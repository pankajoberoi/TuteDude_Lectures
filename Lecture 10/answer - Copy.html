<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>GoGreen :)</h2>
    <center>
    <form action="" >
        <label for="name">Name : </label>
        <input type="text" id="name" required maxlength="50" placeholder="Enter Your Full name"> <br><br>

        <label for="email">Email :</label>
        <input type="email" id="email" value="user@example.com" readonly> <br><br> 

        <label for="mobile">Phone Number :</label>
        <input type="tel" id="mobile" pattern="[0-9]{10}" required placeholder="10-digit phone number"> <br> <br>

        <label for="pass">Password :</label>
        <input type="password"  id="pass"
        required pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,20})"> <br> <br>
        <!-- Internet -->


        <label for="age">Age :</label>
        <input type="number" id="age" min="21" max="60" required> <br> <br>

        <label for="Vehicle">Vehicle Reg no.</label>
        <input type="text" id="Vehicle" pattern="[A-Z]{2}[0-9]{2}[A-Z]{2}[0-9]{4}"> <br><br>

        <label for="city">City :</label>
        <select  id="city" required>
            <option value="">-----Select City------</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Banglore">Banglore</option>
            <option value="Delhi">Delhi</option>
        </select> <br> <br>

        <input type="checkbox" id="terms" required>
        <label for="terms">Terms & conditons</label><br><br>
                             
        <button type="submit">Submit</button>
        

    </form>
    </center>
</body>
</html>
