<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Learning Forms!</h1>
    <h3>Login/Signup</h3>
    <form action="">
        <!-- submit -> post -> data -> databse -->
        <div>
            <label for="Name">Name : </label>
            <input type="text" placeholder="Enter your name" id="Name" required>
        </div><br>

        <div>
            <label for="pass">Password : </label>
            <input type="password" placeholder="Enter your password" id="pass" 
            minlength="5"
            maxlength="8"
            required>
        </div><br>

        <div>
            <label for="mail">Email : </label>
            <input type="email" placeholder="Enter your mail" id="mail">
        </div><br>

        <div>
            <label for="date">Date : </label>
            <input type="date" placeholder="Select your date" id="date" required>
        </div><br>

        <div>
            <label for="Age">Age : </label>
            <input type="number" placeholder="Enter your age" id="Age" required>
        </div><br>

        <div>
            <label for="">Gender : </label>
            <input type="radio" name="Gender" value="Male" id="m"> Male
            <input type="radio" name="Gender" value="Female" id="fe"> Female
            <input type="radio" name="Gender" value="Others"> Others
        </div><br>

        <div>
            <label for="TC">Terms & conditons </label>
            <input type="checkbox" id="TC" required checked>
        </div><br>

        <div>
            <textarea placeholder="Feedback..." cols="30" rows="7"></textarea>
        </div><br>

        <div>
            <label for="">Job : </label>
            <select name="Company">
                <option value="GOOGLE">Google</option>
                <option value="MICROSOFT">Microsoft</option>
                <option value="AMAZON">Amazon</option>
            </select>
        </div><br>
        <!-- mdn -->

        <div>
            <label for="resume">Resume : </label>
            <input type="file" id="resume" accept=".pdf">
        </div><br>

        <div>
            <label for="test">Difficulty : </label>
            <input type="range"  id="test" >
        </div><br>


        <br>
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>

    </form>
</body>
</html>
