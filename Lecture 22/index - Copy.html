<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
   <!-- Navbar -->
    <div class="navbar">
        <a href="#feedback">Feedback</a>
        <a href="#music">Music</a>
        <a href="#contact">Contact</a>
    </div>

    <!-- Feedback form section -->
    <section id="feedback">
        <h2><i class="fa-solid fa-comments"></i>  Feedback Form</h2>

        <video src="Sample.mp4" controls loop>
        </video>

        <form action="">
            <label for="name">Name : </label>
            <input type="text" id="name" placeholder="Enter your name">

            <label for="feed">Your Feedback : </label>
            <textarea id="feed" rows="4"></textarea>

            <button type="submit">Submit Feedback</button>
        </form>
    </section>

    <section id="music">
        <h2><i class="fa-solid fa-music"></i>  Music Playlist</h2>
        <ol>
            <li><a href="">Sunrise</a></li>
            <li><a href="">Moonrise</a></li>
            <li><a href="">Seaways</a></li>
        </ol>
        <audio src="Sample_audio.mp3" controls></audio>
    </section>

    <section id="contact">
        <h2><i class="fa-solid fa-map-pin"></i> Our branches</h2>
        <ul>
            <li>Pune</li>
            <li>Mumbai</li>
            <li>Delhi</li>
        </ul>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d448193.9582180143!2d76.76285214719164!3d28.64428567128618!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390cfd5b347eb62d%3A0x37205b715389640!2sDelhi!5e0!3m2!1sen!2sin!4v1748980228190!5m2!1sen!2sin" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    </section>

    <div id="footer">
        Made by Pankaj 
    </div>


</body>
</html>
